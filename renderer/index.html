<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotation App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Hertel Power</h1>
    <form id="quotationForm">
        <label for="document_number">Document Number:</label>
        <input type="text" id="document_number" required><br>
    
        <label for="date">Date:</label>
        <input type="date" id="date" required><br>
    
        <label for="ka">K.A:</label>
        <input type="text" id="ka" required><br>
    
        <label for="to">To:</label>
        <input type="text" id="to" required><br>
    
        <label for="subject">Subject:</label>
        <input type="text" id="subject" required><br>
    
        <label for="reference">Reference:</label>
        <input type="text" id="reference" required><br>
    
        <label for="mobile_number">Mobile Number:</label>
        <input type="tel" id="mobile_number" required><br>
    
        <label for="product_description">Product Description:</label>
        <textarea id="product_description" required></textarea><br>
    
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" required><br>
    
        <label for="unit_price">Unit Price:</label>
        <input type="number" id="unit_price" required><br>
    
        <button type="submit">Generate Quotation</button>
    </form>

    <script src="app.js"></script>
</body>
</html>
